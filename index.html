<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>.</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #000, #000);
    display: flex;
    justify-content: center;
    align-items: center;
}

img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: rgba(0,0,0,0.15);
    backdrop-filter: blur(8px);
    border: 2px solid rgba(0,0,0,0.25);
    display: none;  muncul hanya jika autoplay gagal 
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.3s ease;
}

.music-btn:hover {
    transform: scale(1.1);
}

.play {
    width: 0;
    height: 0;
    border-left: 14px solid #e8e8e8;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    margin-left: 3px;
}

.pause {
    display: flex;
    gap: 6px;
}

.pause span {
    width: 5px;
    height: 18px;
    background: #e8e8e8;
    border-radius: 2px;
}
</style>
</head>

<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Windows-loading-cargando.gif" alt="Loading">

<audio id="music" preload="auto" crossorigin="anonymous" loop>
    <source src="https://inidesiki.github.io/Calkulator/Classik%20%20Rest%20Of%20My%20Life.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" id="btn">
    <div class="play" id="icon"></div>
    </div>
<a href="halo.html">Info</a>

<script>
const music = document.getElementById("music");
const btn   = document.getElementById("btn");
const icon  = document.getElementById("icon");

music.volume = 1.0;
music.muted  = false;

let playing = false;

window.addEventListener("load", async () => {
    try {
        await music.play();
        playing = true;
        console.log("Autoplay berhasil");
    } catch (e) {
        console.log("Autoplay diblokir, tampilkan tombol");
        btn.style.display = "flex";
    }
});

btn.addEventListener("click", async () => {
    try {
        if (!playing) {
            await music.play();
            icon.className = "pause";
            icon.innerHTML = "<span></span><span></span>";
        } else {
            music.pause();
            icon.className = "play";
            icon.innerHTML = "";
        }
        playing = !playing;
    } catch (e) {
        alert("Audio tidak bisa diputar");
        console.error(e);
    }
});
</script>

</body>
</html>
